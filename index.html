<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>

    <script src="./script.js" defer></script>
</head>
<body>

    <div class="alert-error">Enter numbers only.</div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">BMI Calculator</h1>
                <div class="input-wrapper">
                    <label for="weight">Weight (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                
                <div class="input-wrapper"></div>
                    <label for="height">Height (cm)</label>
                    <input  id="height" type="text" placeholder="156">
                    <button type="submit">Check BMI &rarr;</button>
                </div>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">&times;</button>
                <span>Your BMI is X.</span>
            </h2> 
        </div>
    </div>

</body>

</html>
